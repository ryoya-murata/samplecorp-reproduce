<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Corp</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <ul class="header__menu">
            <li class="header__item"><a href="#news" class="header__link header__link--first-letter_big">news</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#service" class="header__link header__link--first-letter_big">service</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#results" class="header__link header__link--first-letter_big">results</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#price" class="header__link header__link--first-letter_big">price</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#comments" class="header__link header__link--first-letter_big">comments</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#faqs" class="header__link">FAQs</a><!-- /.header__link --></li><!-- /.header__item -->
            <li class="header__item"><a href="#contact" class="header__link header__link--first-letter_big">contact</a><!-- /.header__link --></li><!-- /.header__item -->
        </ul><!-- /.header__menu -->
    </header><!-- /.header -->

    <!-- top -->
    <div class="top">
        <div class="top__inner">
            <div class="top__contents">
                <h1 class="top__title">詩が生れて、画が出来る。<br>とかくに人の世は住みにくい。</h1><!-- /.top__title -->
                <p class="top__desc">どこへ越しても住みにくいと悟った時、詩が生れて、画が出来る。意地を通せば窮屈だ。</p><!-- /.top__desc -->
                <div class="top__button-wrapper button--left">
                    <a href="#contact" class="button button--bg_yellow button--size_small">お問い合わせしてみる</a><!-- /.button button--bg_yellow button--size_small -->
                </div><!-- /.top__button-wrapper button--left -->
            </div><!-- /.top__contents -->
        </div><!-- /.top__inner -->
    </div><!-- /.top -->
</body>
</html>
